<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <script src="Cal.js"></script>
    <title>V-Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="buttons">
            <button onclick="ButtonClick('C')" id="C">C</button>
            <button onclick="ButtonClick('/')" id="Divide">/</button>
            <button onclick="ButtonClick('*')" id="Mul">*</button>
            <button onclick="ButtonClick('-')" id="Sub">-</button>
            <button onclick="ButtonClick('7')" value="7">7</button>
            <button onclick="ButtonClick('8')" value="8">8</button>
            <button onclick="ButtonClick('9')" value="9">9</button>
            <button onclick="ButtonClick('+')"  id="Add">+</button>
            <button onclick="ButtonClick('4')" value="4">4</button>
            <button onclick="ButtonClick('5')" value="5">5</button>
            <button onclick="ButtonClick('6')" value="6">6</button>
            <button onclick="ButtonClick('=')" id="eqlto">=</button>
            <button onclick="ButtonClick('1')" value="1">1</button>
            <button onclick="ButtonClick('2')" value="2">2</button>
            <button onclick="ButtonClick('3')" value="3">3</button>
            <button onclick="ButtonClick('0')" value="0">0</button>
            <button onclick="ButtonClick('.')">.</button>
        </div>
    </div>
</body>
</html>
